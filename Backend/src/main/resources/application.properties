spring.application.name=personal-fit

# Configuraci√≥n de base de datos - usar variables de entorno en Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/personalfit}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:personalfit_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret123}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.servlet.multipart.max-file-size=6MB
spring.servlet.multipart.max-request-size=6MB

