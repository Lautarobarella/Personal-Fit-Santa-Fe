# Configuración para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración de logging para tests
logging.level.org.springframework.web=DEBUG
logging.level.com.personalfit=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de archivos para tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de JWT para tests
jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Configuración adicional para tests
spring.main.allow-bean-definition-overriding=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never