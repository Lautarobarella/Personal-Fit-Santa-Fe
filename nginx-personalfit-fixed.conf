server {
    server_name personalfitsantafe.com www.personalfitsantafe.com;

    # Configuración de proxy para el backend - SOLO rutas específicas del backend
    location /api/ {
        # Excluir las rutas específicas del frontend
        location ~ ^/api/(checkout|webhook|health|process-pending-payments|test-mercadopago-config|files) {
            # Estas rutas van al frontend (Next.js API routes)
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Todas las demás rutas /api/ van al backend
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuración para el frontend (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/personalfitsantafe.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/personalfitsantafe.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.personalfitsantafe.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = personalfitsantafe.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name personalfitsantafe.com www.personalfitsantafe.com;
    return 404; # managed by Certbot
} 