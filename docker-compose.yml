services:
  postgres:
    image: postgres:15
    container_name: personalfit-db
    restart: unless-stopped
    networks:
      - personalfit-network
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-personalfit_db}
      POSTGRES_USER: ${POSTGRES_USER:-personalfit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  personalfit-backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: personalfit-backend
    restart: unless-stopped
    networks:
      - personalfit-network
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_FILES_PATH: ${SPRING_DATASOURCE_FILES_PATH:-/app/uploads}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://postgres:5432/personalfit_db}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-personalfit_user}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-personalfit_local_db_password}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 5
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 2
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-development}
      JWT_SECRET: ${JWT_SECRET}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE:-false}
      APP_COOKIE_SAME_SITE: ${APP_COOKIE_SAME_SITE:-Lax}
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN:-localhost}
      APP_COOKIE_ACCESS_TOKEN_MAX_AGE: ${APP_COOKIE_ACCESS_TOKEN_MAX_AGE:-86400}
      APP_COOKIE_REFRESH_TOKEN_MAX_AGE: ${APP_COOKIE_REFRESH_TOKEN_MAX_AGE:-604800}
      FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT:-}
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN:-disabled-local}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-disabled-local}
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - receipts_data:${SPRING_DATASOURCE_FILES_PATH:-/app/uploads}
      - ./local-data/firebase:/opt/firebase:ro

  personalfit-frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        NEXT_PUBLIC_MP_PUBLIC_KEY: ${NEXT_PUBLIC_MP_PUBLIC_KEY:-disabled-local}
        NEXT_PUBLIC_MP_ENVIRONMENT: sandbox
        NEXT_PUBLIC_IS_DOCKER: ${NEXT_PUBLIC_IS_DOCKER:-true}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
        NEXT_PUBLIC_FIREBASE_VAPID_KEY: ${NEXT_PUBLIC_FIREBASE_VAPID_KEY}
    container_name: personalfit-frontend
    restart: unless-stopped
    networks:
      - personalfit-network
    depends_on:
      - personalfit-backend
    ports:
      - "3000:3000"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN:-disabled-local}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-disabled-local}
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL:-http://personalfit-backend:8080}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8080}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NODE_ENV: production

  pgadmin:
    image: dpage/pgadmin4
    container_name: personalfit-pgadmin
    restart: unless-stopped
    networks:
      - personalfit-network
    ports:
      - "127.0.0.1:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@personalfit.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - postgres

networks:
  personalfit-network:
    driver: bridge
    name: personalfit-network

volumes:
  pgdata:
  receipts_data:
