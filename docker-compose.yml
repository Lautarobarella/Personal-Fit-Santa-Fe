version: '3.8'

networks:
  personalfit-network:
    driver: bridge
    name: personalfit-network

services:
  postgres:
    image: postgres:15
    container_name: personalfit-db
    restart: unless-stopped
    networks:
      - personalfit-network
    environment:
      POSTGRES_DB: personalfit
      POSTGRES_USER: personalfit_user
      POSTGRES_PASSWORD: secret123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  personalfit-backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: personalfit-backend
    networks:
      - personalfit-network
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/personalfit
      SPRING_DATASOURCE_USERNAME: personalfit_user
      SPRING_DATASOURCE_PASSWORD: secret123
    ports:
      - "8080:8080"
    volumes:
      - comprobantes:/app/comprobantes

  personalfit-frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: personalfit-frontend
    networks:
      - personalfit-network
    depends_on:
      - personalfit-backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://personalfit-backend:8080
      NEXT_PUBLIC_IS_DOCKER: "true"
      NEXT_PUBLIC_BASE_URL: https://72.60.1.76:3000
      MP_ACCESS_TOKEN: APP_USR-2972827090925629-073109-6c99a5ad5e4f3a421988189f8ed623d4-2594861436
      NEXT_PUBLIC_MP_PUBLIC_KEY: APP_USR-72dd6bde-61e1-4c0e-96b7-a26d07e510bb
      NEXT_PUBLIC_MP_ENVIRONMENT: sandbox
      # Configuración para habilitar todos los métodos de pago
      NEXT_PUBLIC_MP_ENABLE_ALL_METHODS: "true"
      NEXT_PUBLIC_MP_ENABLE_CARDS: "true"
      NEXT_PUBLIC_MP_ENABLE_TRANSFERS: "true"
      NEXT_PUBLIC_MP_ENABLE_WALLET: "true"
      NODE_ENV: development

  pgadmin:
    image: dpage/pgadmin4
    container_name: personalfit-pgadmin
    restart: unless-stopped
    networks:
      - personalfit-network
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@personalfit.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres

volumes:
  pgdata:
  comprobantes: