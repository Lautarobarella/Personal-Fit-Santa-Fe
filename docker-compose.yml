version: '3.8'

networks:
  personalfit-network:
    driver: bridge
    name: personalfit-network

services:
  postgres:
    image: postgres:15
    container_name: personalfit-db
    restart: unless-stopped
    networks:
      - personalfit-network
    environment:
      POSTGRES_DB: personalfit
      POSTGRES_USER: personalfit_user
      POSTGRES_PASSWORD: secret123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  personalfit-backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: personalfit-backend
    networks:
      - personalfit-network
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/personalfit
      SPRING_DATASOURCE_USERNAME: personalfit_user
      SPRING_DATASOURCE_PASSWORD: secret123
    ports:
      - "8080:8080"
    volumes:
      - comprobantes:/app/comprobantes

  personalfit-frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: personalfit-frontend
    networks:
      - personalfit-network
    depends_on:
      - personalfit-backend
    ports:
      - "3000:3000"
    environment:
      # URLs centralizadas - todas apuntan al servidor de producción
      NEXT_PUBLIC_API_URL: http://72.60.1.76:8080
      NEXT_PUBLIC_FRONTEND_URL: http://72.60.1.76:3000
      NEXT_PUBLIC_FILES_URL: http://72.60.1.76:8080
      
      # Configuración de MercadoPago
      MP_ACCESS_TOKEN: TEST-1385388116353883-080413-b197af2289492f91ced7a5efe5ac0029-288248460
      NEXT_PUBLIC_MP_PUBLIC_KEY: TEST-48801865-274c-4366-947c-963cb39867ef
      NEXT_PUBLIC_MP_ENVIRONMENT: sandbox
      
      # Configuración de Next.js
      NODE_ENV: development
      NEXT_PUBLIC_IS_DOCKER: "true"

  pgadmin:
    image: dpage/pgadmin4
    container_name: personalfit-pgadmin
    restart: unless-stopped
    networks:
      - personalfit-network
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@personalfit.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres

volumes:
  pgdata:
  comprobantes: