version: '3.8'

networks:
  personalfit-network-test:
    driver: bridge
    name: personalfit-network-test

services:
  postgres-test:
    image: postgres:15
    container_name: personalfit-db-test
    restart: unless-stopped
    networks:
      - personalfit-network-test
    environment:
      POSTGRES_DB: personalfit-test
      POSTGRES_USER: personalfit_user_test
      POSTGRES_PASSWORD: secret123
    volumes:
      # Volumen persistente para la base de datos - los datos se conservan entre deployments
      - pgdata-test:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personalfit_user_test -d personalfit-test"]
      interval: 10s
      timeout: 5s
      retries: 5

  personalfit-backend-test:
    build:
      context: .
      dockerfile: Backend/Dockerfile
    container_name: personalfit-backend-test
    networks:
      - personalfit-network-test
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-test:5432/personalfit-test
      SPRING_DATASOURCE_USERNAME: personalfit_user_test
      SPRING_DATASOURCE_PASSWORD: secret123
      # Configuración de MercadoPago para el backend
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN}
      # Configuración de conexión de base de datos
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 5
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 2
    ports:
      - "8081:8080"
    volumes:
      # Volumen persistente para los archivos de comprobantes de pago
      - comprobantes-test:/app/comprobantes

  personalfit-frontend-test:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: personalfit-frontend-test
    networks:
      - personalfit-network-test
    depends_on:
      - personalfit-backend-test
    ports:
      - "3001:3000"
    environment:
      # URLs para comunicación interna entre servicios Docker
      NEXT_PUBLIC_API_URL: http://personalfit-backend-test:8080
      NEXT_PUBLIC_BASE_URL: https://personalfitsantafe.com
      NEXT_PUBLIC_FRONTEND_URL: https://personalfitsantafe.com
      NEXT_PUBLIC_FILES_URL: http://personalfit-backend-test:8080
      
      # Configuración de MercadoPago
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN}
      NEXT_PUBLIC_MP_PUBLIC_KEY: ${NEXT_PUBLIC_MP_PUBLIC_KEY}
      NEXT_PUBLIC_MP_ENVIRONMENT: sandbox
      
      # Configuración de Next.js
      NODE_ENV: development
      NEXT_PUBLIC_IS_DOCKER: "true"

  pgadmin-test:
    image: dpage/pgadmin4
    container_name: personalfit-pgadmin-test
    restart: unless-stopped
    networks:
      - personalfit-network-test
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@personalfit.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres-test

volumes:
  # Volúmenes persistentes que conservan los datos entre deployments
  pgdata-test:
    # Datos de PostgreSQL para el entorno de test
  comprobantes-test:
    # Archivos de comprobantes de pago subidos por los usuarios para el entorno de test